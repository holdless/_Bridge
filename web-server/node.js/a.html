		<script>
			var myGamePiece;

			function startGame() 
			{
				myGamePiece = new component(30, 30, "smiley.gif", 10, 120, "image");
				myGameArea.start();
			}

			var myGameArea = 
			{
				canvas : document.createElement("canvas"),
				start : function() 
				{
					this.canvas.width = 480;
					this.canvas.height = 270;
					this.context = this.canvas.getContext("2d");
					document.body.insertBefore(this.canvas, document.body.childNodes[0]);
					this.frameNo = 0;
					this.interval = setInterval(updateGameArea, 20);
				},
				clear : function() 
				{
					this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
				},
				stop : function() 
				{
					clearInterval(this.interval);
				}
			}

			function component(width, height, color, x, y, type) 
			{
				this.type = type;
				if (type == "image") 
				{
					this.image = new Image();
					this.image.src = color;
				}
				this.width = width;
				this.height = height;
				this.speedX = 0;
				this.speedY = 0;    
				this.x = x;
				this.y = y;    
				this.update = function() 
				{
					ctx = myGameArea.context;
					if (type == "image") 
					{
						ctx.drawImage(this.image, 
						this.x, 
						this.y,
						this.width, this.height);
					} 
					else 
					{
						ctx.fillStyle = color;
						ctx.fillRect(this.x, this.y, this.width, this.height);
					}
				}
				this.newPos = function() 
				{
					this.x += this.speedX;
					this.y += this.speedY;        
				}
			}

			function updateGameArea() 
			{
				myGameArea.clear();
				myGamePiece.newPos();
				myGamePiece.update();
			}
			
			
			/// button action

			function moveup() 
			{
				myGamePiece.speedY = -1; 
			}

			function movedown() 
			{
				myGamePiece.speedY = 1; 
			}

			function moveleft() 
			{
				myGamePiece.speedX = -1; 
			}

			function moveright() 
			{
				myGamePiece.speedX = 1; 
			}

			function clearmove() 
			{
				myGamePiece.speedX = 0; 
				myGamePiece.speedY = 0; 
				var x = document.getElementById("up").formaction;
				x.value = "myCmd.stop";
				document.getElementById("myForm").submit();
			}

			function changeUp() 
			{
				var x = document.getElementById("up");
				x.style.fontSize = "25px";           
				x.style.color = "red"; 
			}
			
			// 628.1.0704
			function passwdWindow() {
				window.open("b.html", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
			}

		</script>
		<button onclick="passwdWindow()"> click here </button>
		<form id="myForm" method="get">
			<button type="submit" name="left"> click here 2 </button>
			<div style="text-align:center;width:480px;">
				<button id="up" formaction="myCmd.up" onclick="changeUp()" onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
				<button id="left" formaction="myCmd.left" onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
				<button id="right" formaction="myCmd.right" onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
				<button id="down" formaction="myCmd.down" onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
			</div>
		</form>

		<script type="text/javascript">
			if(typeof(EventSource) !== "undefined") 
			{
				var source = new EventSource("srvSent"); // "srvSent" first defined here!!
				source.addEventListener("cmdUp", 
										function(event) {document.getElementById("showDir").innerHTML=event.data;},
										false);
				source.addEventListener('message', 
										function(event)	{document.getElementById('result').innerHTML=event.data + "<br>";},
										false);
//    source.onmessage = function(event) {
//        document.getElementById("result").innerHTML = event.data + "<br>";
//    };
			} 
			else 
			{
				document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
			}
		</script>
